<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Admission - Mumtaz P.G. College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .form-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      color: maroon;
    }
    .alert {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-left: 5px solid #ffc107;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: maroon;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Manual Admission Form - 2025</h2>

    <div class="alert">
      <strong>Note:</strong> LURN API access is not yet active. You're currently applying through the <strong>manual admission process</strong>.
    </div>

    <form action="manual-save.php" method="POST" enctype="multipart/form-data">
      <label>Student Name:</label>
      <input type="text" name="student_name" required>

      <label>Father's Name:</label>
      <input type="text" name="father_name" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Mobile Number:</label>
      <input type="text" name="mobile" required>

      <label>Email:</label>
      <input type="email" name="email">

      <label>Address:</label>
      <textarea name="address" rows="3"></textarea>

      <label>Course Applied For:</label>
      <select name="course" required>
        <option value="">--Select Course--</option>
        <option>BA</option>
        <option>BSC</option>
        <option>BCOM</option>
        <option>MA</option>
      </select>

      <label>High School Percentage:</label>
      <input type="text" name="highschool_percent">

      <label>Intermediate Percentage:</label>
      <input type="text" name="inter_percent">

      <label>Upload Photo:</label>
      <input type="file" name="photo" accept="image/*">

      <label>Upload Signature:</label>
      <input type="file" name="signature" accept="image/*">

      <button type="submit">Submit Manual Application</button>
    </form>
  </div>
</body>
</html>
